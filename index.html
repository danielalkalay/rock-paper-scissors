<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <div class="first-section">
      <header><h1>Rock Paper scissors</h1></header>
    </div>

    <div class="score-board">
      <div id="user-label" class="badge">
        user : <span id="user-score">0</span>
        <div class="sign" id="user-sign">
          <img class="user-sign" src="./images/rock.png" alt="user-pick-img" />
        </div>
      </div>

      <div id="computer-label" class="badge">
        computer : <span id="computer-score">0</span>
        <div class="sign" id="computer-sign">
          <img
            class="comp-sign"
            src="./images/paper.png"
            alt="computer-pick-img"
          />
        </div>
      </div>

      <div class="result">
        <p></p>
      </div>
    </div>

    <div class="seconed-section">
      <div id="choices" class="choices">
        <div id="rock" class="choice">
          <img src="./images/rock.png" alt="rock" />
        </div>
        <div id="paper" class="choice">
          <img src="./images/paper.png" alt="paper" />
        </div>
        <div id="scissors" class="choice">
          <img src="./images/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="end-game">
        <div class="new-game">new-game</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
