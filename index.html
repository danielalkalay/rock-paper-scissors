<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper scissors</title>
  </head>
  <body>
    <div class="first-section">
      <header><h1>Rock Paper scissors</h1></header>
    </div>

    <div class="score-board">
      <div id="user-label" class="badge">
        user : <span id="user-score">0</span>
      </div>

      <div id="computer-label" class="badge">
        computer : <span id="computer-score">0</span>
      </div>

      <div class="result">
        <p></p>
      </div>
    </div>

    <div class="seconed-section">
      <div class="choices">
        <div id="r" class="choice">
          <img src="/images/rock.png" alt="rock" />
        </div>
        <div id="p" class="choice">
          <img src="/images/paper.png" alt="paper" />
        </div>
        <div id="s" class="choice">
          <img src="/images/scissors.png" alt="scissors" />
        </div>
      </div>
      <div class="new-game">new-game</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
